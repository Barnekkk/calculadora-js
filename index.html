<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet"/>
</head>

<body>
  <div class="calculadora">
    <div class="coluna">
      <input class="resultado"/>
    </div>
    <div class="fileira">
      <button class="botao" id="limpa">C</button>
      <button class="botao" id="vezes">*</button>
      <button class="botao" id="ponto">.</button>
      <button class="botao" id="menos">-</button>
    </div>
    <div class="fileira">
      <button class="botao">7</button>
      <button class="botao">8</button>
      <button class="botao">9</button>
      <button class="botao" id="divide">/</button>
    </div>
    <div class="fileira">
      <button class="botao">4</button>
      <button class="botao">5</button>
      <button class="botao">6</button>
      <button class="botao" id="mais">+</button>
    
    </div>
    <div class="fileira">
      <button class="botao">1</button>
      <button class="botao">2</button>
      <button class="botao">3</button>
      <button class="botao">0</button>
    </div>
    <div class="fileira">
      <button class="botao" id="igual">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
